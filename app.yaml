runtime: nodejs10

instance_class: F1

handlers:
    # Serve all static files with urls ending with a file extension
  - url: /(.*)
    static_files: \1
    upload: (.*)
    secure: always


    # catch all handler to index.html
  - url: /
    static_files: index.html
    upload: index.html
    secure: always


    #https
  - url: /.*
    script: auto
    secure: always
    redirect_http_response_code: 301