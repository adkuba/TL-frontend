runtime: nodejs10

instance_class: F1

handlers:
    # Serve all static files with urls ending with a file extension
  - url: /(.*\..+)$ 
    static_files: dist/\1
    upload: dist/(.*\..+)$
    secure: always


    # catch all handler to index.html
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html
    secure: always


    #https
  - url: /.*
    script: auto
    secure: always
    redirect_http_response_code: 301