steps:
- name: node:10.15.1
  entrypoint: npm
  args: ["install"]
- name: node:10.15.1
  entrypoint: npm
  args: ["install", "--save", "vue-mq", "vue-router"]
- name: node:10.15.1
  entrypoint: npm
  args: ["install", "--dev", "vue-template-compiler"]
- name: node:10.15.1
  entrypoint: npm
  args: ["run", "build"]
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
timeout: "1600s"