<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <title>Tline</title>
    <meta name="title" content="Tline">
    <meta name="description" content="Create content based on timeline! Present your projects, achievements, inspire others and develop connections!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.tline.site/">
    <meta property="og:title" content="Tline">
    <meta property="og:description" content="Create content based on timeline! Present your projects, achievements, inspire others and develop connections!">
    <meta property="og:image" content="https://storage.googleapis.com/tline-files/meta.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tline.site/">
    <meta property="twitter:title" content="Tline">
    <meta property="twitter:description" content="Create content based on timeline! Present your projects, achievements, inspire others and develop connections!">
    <meta property="twitter:image" content="https://storage.googleapis.com/tline-files/meta.png">
    
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer></script> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
